<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
<div class="box"></div>
<style>
    .box{
        width: 100px;
        height: 100px;
        background: red;
        -webkit-animation: move 1s linear infinite;
    }
    @-webkit-keyframes move {
        0% {transform: translate(100px)}
        50% {transform: translate(0px)}
        100% {transform: translate(100px)}
    }
</style>
</body>
</html>
